<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Concept</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="Youtube Logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icons-notifications" width="22" height="26">
                    <use xlink:href="img/icons.svg#notifications"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="/img/avatar.jpg" alt="Молодой человек со спокойным взглядом" class="user-avatar">
        </a>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-home" width="20" height="19">
                                <use xlink:href="img/icons.svg#home"></use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-trending" width="16" height="21">
                                <use xlink:href="img/icons.svg#trending"></use>
                            </svg>
                            <span class="nav-text">Trending</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-subscriptions" width="18" height="18">
                                <use xlink:href="img/icons.svg#subscriptions"></use>
                            </svg>
                            <span class="nav-text">Subscriptions</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-library" width="20" height="19">
                                <use xlink:href="img/icons.svg#library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-history" width="16" height="21">
                                <use xlink:href="img/icons.svg#history"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-watch-later" width="18" height="18">
                                <use xlink:href="img/icons.svg#watch-later"></use>
                            </svg>
                            <span class="nav-text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-favourites" width="18" height="18">
                                <use xlink:href="img/icons.svg#favourites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-liked-videos" width="18" height="18">
                                <use xlink:href="img/icons.svg#liked-videos"></use>
                            </svg>
                            <span class="nav-text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-music" width="18" height="18">
                                <use xlink:href="img/icons.svg#music"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-games" width="18" height="18">
                                <use xlink:href="img/icons.svg#games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icons-show-more" width="18" height="18">
                                <use xlink:href="img/icons.svg#show-more"></use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>
        
            <h2 class="nav-title">Subscriptions</h2>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="/img/1.png" alt="Девушка с длинными волосами в сером свитере" class="nav-image">
                        <span class="nav-text">Gussie Singleton</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="/img/2.png" alt="Девушка в солнцезащитных зеркальных очках" class="nav-image">
                        <span class="nav-text">Nora Francis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="/img/3.png" alt="Афроамериканка с кудрявыми волосами" class="nav-image">
                        <span class="nav-text">Belle Briggs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="/img/4.png" alt="Афроамеринка задумчиво смотрящая вверх" class="nav-image">
                        <span class="nav-text">Eunice Cortez</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="/img/5.png" alt="Девушка с наполовину осветленными волосами" class="nav-image">
                        <span class="nav-text">Emma Hanson</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="/img/6.png" alt="Мужчина с красной бабочкой повернувший голову в профиль" class="nav-image">
                        <span class="nav-text">Leah Berry</span>
                    </a>
                </li>
            </ul>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icons-setting" width="20" height="19">
                            <use xlink:href="img/icons.svg#setting"></use>
                        </svg>
                        <span class="nav-text">Setting</span>
                    </a>
                </li>
            </ul>
            
        </aside>
    </div>
</body>
</html>
